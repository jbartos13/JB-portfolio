<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        body {
            margin: 0;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            background-color: white;
            color: black;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #ffffff;
            padding: 10px 20px;
            border-bottom: 2px solid #000000;
            position: fixed;
            top: 0;
            right: 0;
            left: 0;
            z-index: 1000;
        }
        .title {
            font-size: 30px;
            font-weight: bold;
        }
        nav {
            margin-top: 0;
        }
        nav a {
            margin-left: 20px;
            text-decoration: none;
            color: black;
            font-size: 18px;
        }
        nav a:hover {
            text-decoration: underline;
        }

        main {
            margin-top: 30px; /* Adds space to account for the fixed header */
        }
    </style>
</head>
<body>
    <header>
        <div class="title">Jan Bartos</div>
        <nav>
            <a href="#about">About Me</a>
            <a href="#projects">Projects</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>
    <main>
        <section style="padding: 20px;">
            <h2>Welcome to My Portfolio</h2>
            <p>This is a simple example homepage with links to subpages.</p>
        </section>
    </main>
</body>
</html>
